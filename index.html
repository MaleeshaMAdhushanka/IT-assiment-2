       body > .container-dots {

         .dot {
            width: 60px;
            height: 50px;
            background-color: black;
            color: white;
            border-radius: 10%;
            animation: bounce 2s ease-in-out infinite;
            /* justify-content: center;
            align-items: center; */
             padding-top: 12px;
            text-align: center;
           
        }


        @keyframes bounce{
            0% {
                transform: translateY(0);
            }
            50% {
                 transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);

            }

        }


        #dot-1 {
            animation-delay: 0s;
            background-color: red;
        }

        #dot-2 {
            animation-delay: 0.3s;
            background-color: orange;
        }
        #dot-3 {
